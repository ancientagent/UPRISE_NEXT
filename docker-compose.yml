
version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: uprise_postgres
    environment:
      POSTGRES_USER: uprise
      POSTGRES_PASSWORD: uprise_dev_password
      POSTGRES_DB: uprise_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uprise -d uprise_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: uprise_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
